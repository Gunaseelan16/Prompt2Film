
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt2Film | AI Cinematic Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #00d2ff;
      --secondary: #ff00e5;
      --bg: #ffffff;
      --text: #0f172a;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    .cyber-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(0, 210, 255, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .cyber-card:hover {
      border-color: var(--primary);
      box-shadow: 0 15px 40px rgba(0, 210, 255, 0.1);
    }

    .neon-text {
      background: linear-gradient(45deg, #00d2ff, #ff00e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .neon-button {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
      transition: all 0.3s ease;
      color: white;
    }

    .neon-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 0, 229, 0.4);
    }

    .scanline {
      width: 100%;
      height: 100px;
      z-index: 100;
      background: linear-gradient(0deg, rgba(0, 210, 255, 0) 0%, rgba(0, 210, 255, 0.03) 50%, rgba(0, 210, 255, 0) 100%);
      opacity: 0.2;
      position: fixed;
      bottom: 100%;
      pointer-events: none;
      animation: scanline 12s linear infinite;
    }

    @keyframes scanline {
      0% { bottom: 100%; }
      100% { bottom: -100px; }
    }

    .grid-bg {
      background-image: linear-gradient(rgba(0, 210, 255, 0.08) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 210, 255, 0.08) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div class="grid-bg fixed inset-0 pointer-events-none opacity-50"></div>
  <div class="scanline"></div>
  <div id="root"></div>
</body>
</html>
